<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    
    <title>Float</title>
</head>
<!--
float [float-left, float-right, float-none]
clear [clearfix]
position [fixed-top, fixed-bottom]
float responsive [float-"tamanho da tela"-"direção"]
tamanhos de tela [sm,md,lg,xl]
stick [styck-top,], cola conteudo no Topo
-->
<body>
<!-- Controle de Float-->
    <div style="border: 1px solid red ;" class="clearfix">
        <div class="float-sm-left bg-warning">float left</div>
        <div class="float-sm-right bg-success">float right</div>
    </div>
<!-- Controle de Position-->    
<h1 class="">Teste de position TOP</h1>
<h1 class="fixed-bottom">Teste de position TOP</h1>
<!-- Colar no topo Stick-->
<div>
    <ul class="list-inline bg-danger sticky-top">
        <li class="list-inline-item">Home</li>
        <li class="list-inline-item">Quem Somos</li>
        <li class="list-inline-item">Contato</li>
    </ul>
</div>

<blockquote class="blockquote text-weight-bold">
    <p>Teste Blockquote, citação</p>
</blockquote>
<footer class="blockquote-footer">por <cite>Drinllyn</cite></footer>

<!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
